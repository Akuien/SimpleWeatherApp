</head>

<body>
    <div class="Card">
        
       <div> <!--search bar and button-->
          <input type="text" class="search-Input" placeholder="search by location">
          <button onclick="takeUserInput()" class="searchBtn">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">

            </path>
            </svg>
          </button>
       </div>

       <!--Display-->
       <div class ="resultDisplay">
        <h1 class = "city_weather_description">Description</h1>
        <h1 class = "city_temperature">Temp: </h1>
        <h1 class="humidity">Humidity: </h1>
        <h1 class="wind">Wind speed:</h1>
       </div>

    </div>
</body>

<script src="app.js"></script>
